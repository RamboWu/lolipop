{% extends "layout.html" %}

{% block main %}
<ul>
    {% for post in posts %}
    <li>{{ post.content }} <a href="/edit/post/{{ post.id }}">编辑</a> <a href="/delete/post/{{ post.id }}">删除</a></li>
    {% endfor %}
</ul>
<br />
<form class="form" method="POST">
    {{ form.csrf_token }}
    <div class="form-content">
        <label>回复</label>
        {{ form.content(rows='14',cols='76') }}
    </div>
    <input type="submit" value="回复">
</form>
{% endblock %}
